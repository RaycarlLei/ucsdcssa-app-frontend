<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .image-box {
            width: 200px;
            height: 100px;
            background-color: #eeeeee;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            border-radius: 10px;
            font-size: 20px;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 150px;
            margin-bottom: 20px;
        }

        .button-group button {
            width: 50px;
            height: 50px;
            margin: 5px;
            border-radius: 50%;
            border: 1px solid #ccc;
            background-color: #f5f5f5;
            font-size: 16px;
            cursor: pointer;
            outline: none;
        }

        .button-group button.selected1 {
            background-color: yellow;
        }

        .button-group button.selected2 {
            background-color: orange;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            width: 150px;
        }

        .nav-buttons button {
            flex: 1;
            height: 40px;
            margin: 0 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            outline: none;
        }
    </style>
</head>
<body>

    <div class="image-box">图片标题</div>
    <img src="https://plasticsurgery.ucsd.edu/_images/homepage/geisel-at-night.png" alt="Image">

    <div class="button-group">
        <button class="selected1">1</button>
        <button class="selected2">2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
    </div>

    <div class="nav-buttons">
        <button onclick="location.href='main.html'">主页</button>
        <button onclick="location.href='Login.html'">个人</button>
    </div>

</body>
</html>
