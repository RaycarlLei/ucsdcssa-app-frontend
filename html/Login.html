<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background-image: url('https://neurograd.ucsd.edu/_images/pictures-ucsd/scripps-pier-sunset.jpg');
            background-size: cover;
        }

        .close-button {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            outline: none;
        }

        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            box-sizing: border-box;
            font-size: 1em;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 1em;
            outline: none;
        }
    </style>
</head>
<body>

    <button class="close-button" onclick="window.close();">×</button>

    <div class="login-container">
        <input type="text" id="username" placeholder="账号" value="admin">
        <input type="password" id="password" placeholder="密码" value="123456">
        <button onclick="login()">登录</button>
    </div>
    

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 使用 AJAX 与后端交互
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://gltest-4g05lx82c60c436e-1307290013.ap-shanghai.app.tcloudbase.com/authenticate', true);

            xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        if (response.success) {
                            alert('登录成功');
                        } else {
                            alert('账号或密码错误');
                        }
                    } else {
                        alert('请求失败，请稍后再试');
                    }
                }
            };
            xhr.send(JSON.stringify({ username: username, password: password }));
        }
    </script>

</body>
</html>
